{% extends 'base.html' %}
{% block content %}
<div class="relative ">
    <div class="absolute inset-0 bg-black  translate-x-4 translate-y-4 z-0"></div>
    <div class="bg-white p-10 shadow-lg relative z-10 ">
        <h1 class="text-4xl font-bold mb-6 text-center">Big Foot Sneak</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <h2 class="mb-2 font-semibold">Username</h2>
                <label for="username" class="sr-only">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 bg-yellow-400 rounded focus:outline-none focus:ring-2 focus:ring-yellow-300" placeholder="Enter Username">
            </div>
            <div class="mb-4">
                <h2 class="mb-2 font-semibold">Password</h2>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 bg-yellow-400 rounded focus:outline-none focus:ring-2 focus:ring-yellow-300" placeholder="Enter Password">
            </div>
            <button type="submit" class="w-full py-2 bg-teal-300 rounded text-black ">Login</button>
        </form>
        <p class="text-center mt-4">
            <a href="#" class="text-black">Register</a>
        </p>
    </div>
</div>
{% endblock content %}
